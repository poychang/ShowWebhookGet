                <div class="w-full p-3">
                    <div class="bg-white border rounded shadow">

                            <h5 class="font-bold uppercase text-gray-600">History</h5>
                        </div>
                        <div class="p-5">

                                <thead>

                                <tbody>

                                        <td></td>

                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>

                            <p class="py-2">
                                <a class="text-blue-900" href="#">See More records...</a>
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer class="bg-white border-t border-gray-400 shadow ">
        <div class="container max-w-md mx-auto flex py-8">

    </footer>

    <script src="/js/signalr.min.js"></script>
    <script>
        "use strict";

        var connection = new signalR.HubConnectionBuilder().withUrl("/messageHub").build();
        var streamingObserver = {
            next: (item) => { output(`${item}`); },
            complete: () => { output(`Stream completed`); },
            error: (err) => { output(`${err}`); },
        };
        connection.start()
            .then(() => {
                console.log("SignalR is connected.");
                connection.stream("Streaming").subscribe(streamingObserver);
            })
            .catch((err) => console.error);

        var output = (message) => {
            var content = JSON.parse(message);
            document.getElementById("output-current-header").innerHTML += `<p>${content.WebhookHeaders}</p>`;
            document.getElementById("output-current-query").innerHTML += `<p>${content.WebhookQuery}</p>`;
            document.getElementById("output-current-body").innerHTML += `<p>${content.WebhookBody}</p>`;

            console.log(message);
        };
    </script>
</body>
